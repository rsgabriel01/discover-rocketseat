<!-- 
  Elementos não semânticos, para uso genérico

  <div> </div>
    Usado se não conseguir achar um elemento de bloco semântico.
  
  <span> </span>
    Usado se não conseguir achar um elemento de texto semântico.

  em ambas, use atributos globais como id e class para entregar maior significado
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Não semânticos</title>
  </head>
  <body>
    <h1>Titulo <span class="destaque">destacado</span></h1>

    <div class="cart">
      <h2>Carrinho de compras</h2>
    </div>
  </body>
</html>

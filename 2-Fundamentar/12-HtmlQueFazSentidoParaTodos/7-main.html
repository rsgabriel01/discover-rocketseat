<!-- 
  <main> </main>

  - Onde e por que utilizar?
  - Não possuem atributos especificos, somente os globais
  - Adicionado apenas uma vez por página
  - Não deve ser usado dentro outras tags além da body
  
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
  </head>
  <body>
    <main>
      <h1>Receitas</h1>
      <p>Essa é uma página de receitas</p>

      <article>
        <h2>Receita de torta de maçã</h2>
        <p>Passo a passo da receita</p>
      </article>

      <article>
        <h2>Receita de torta de limão</h2>
        <p>Passo a passo da receita</p>
      </article>
    </main>
  </body>
</html>

  <header> </header>

  - Onde utilizar?
    - Quando no início da página, é visto como global
    - Pode ser usado em outros elementos semânticos como article, section
    - header dentro de header ou footer?
  - Múltiplos headers
  - Não possui atributos especificos

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
  </head>
  <body>
    <header>
      LOGO
      <nav></nav>
    </header>

    <section>
      <header>
        <h2>Essa é uma seção</h2>
        <p>para falar mais da seção</p>
      </header>

      <p>Restante do conteúdo</p>
    </section>

    <article>
      <header></header>
    </article>

    <!-- Não se faz -->
    <header>
      <header></header>
    </header>

    <footer>
      <header></header>
    </footer>

    <!--  -->
  </body>
</html>

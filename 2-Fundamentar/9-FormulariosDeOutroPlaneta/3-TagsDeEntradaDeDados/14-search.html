<!-- 
 <input type="search">

 - para campos de busca
 - é igual ao campo do tipo text mas poderá ser um pouco diferente dependendo do user agent

 # atributos
 - list / <datalist>
 - pattern
 - aria-label
-->

<form action="">
  <label for="">Pesquisar pelo ID:</label>
  <input
    type="search"
    size="5"
    pattern="[0-9]{2}"
    title="Digite o número do ID: 99"
  />
  <button>Pesquisar</button>
</form>

<!-- 
  <button>
    - Representa um botão
    - Usado para enviar formulários
    - É estilizado pelo user agent

    Atributos
      - type
        - submit
        - reset
        - button
      - autofocus
      - disabled
      - name
      - value
      - form
 -->

<button type="submit">Enviar</button>

<form action="">
  <input type="text" value="Valor padrão" />
  <button type="reset">Limpar</button>
</form>

<button autofocus>Autofocado</button>

<button disabled>Desabilitado</button>

<button type="submit" name="button" value="Valor qualquer">Nomeado</button>

<form action="" id="meu-form"></form>

<button type="submit" form="meu-form">Linkado com form</button>
